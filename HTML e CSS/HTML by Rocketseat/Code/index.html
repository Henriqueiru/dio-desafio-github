<!DOCTYPE html>
<!-- doctype aqui defini que o documento é um html5-->
<html lang="pt_BR">
  <!-- esse html é uma tag raiz, a partir daqui tem filhos, que são head e body
  Lang aqui defini qual a linguagem do html-->
  <head>
    <!--head aqui tem configurações da pagina-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OriginSix</title>
  </head>
  <body>
    <!--body é o conteudo que vemos-->
    <h1>Título</h1>
  </body>
</html>
